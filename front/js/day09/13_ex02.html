	<style>
		*{padding: 0; margin: 0;}
			a{text-decoration: none;}
			ul{list-style: none;}
		.container{height: 50px;
			margin-top: 30px; border: 3px solid black; 
			width: 300px; overflow: hidden;
		}
		.list-news{
			width: 500%;
		}
		.list-news:after{
			content: ''; display: block; clear: both;
		}
			.item-news{
				height: 50px; line-height: 50px; padding-left: 20px;
				background-color: yellow;
				float:left; width: 20%; box-sizing: border-box; 
			}
		
	</style>

	<script src="../js/jquery.min.js"></script>
</head>
<body>
<div class="container">
	<ul class="list-news">
		<li class="item-news" style="margin-top : 0px">

		<li class="item-news">

		</li>
	</ul>
</div>

	/*
		hover 이벤트 등록
		마우스가 요소 안으로 들어오면
		애니메이션이 진행중인 setInterval해제 => clearInterval
		
		마우스가 요소를 빠져나가면
		setInterval을 통해 애니메이션이 진행되도록 작업
	*/
	let id =rolling();
	$('.container').hover(function(){
		clearInterval(id);
	}, function(){
		id = rolling();
	});

	function rolling(){
		return setInterval(function(){
					if(!$('.item-news').first().is(':animated')){
						let width = $('.item-news').innerWidth();
					$('.item-news').first().animate({
						marginLeft: `-${width}px`
				},1200, function(){
					/*첫번째 요소를 떼서 ul태그 자식 요소 끝 다음에 추가 후
						style 제거
					detach()
					*/
					$(this).detach().appendTo('.list-news').removeAttr('style');
				});
			}
		},2000);
	}
	
	</script>
