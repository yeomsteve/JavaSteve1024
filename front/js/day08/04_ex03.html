<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{width: 500px; height:100px; border: 2px solid red;
	margin-top: 20px; text-align: center; line-height: 100px; font-size: 30px;
	position: relative;}
	</style>
</head>
<body>
	<!-- 버튼과 박스 배치후, 버튼클릭시 박스가 아래로 100px 천천히 내려가도록
	코드 작성 
		1. HTML 코드를 이용하여ㅏ 버튼을 생성할수 있는가?
		2. jquery를 이용하여 요소를 선택할 수 있는가?
		3. jquery를 이용하여 이벤트를 등록할수 있는가?
		4. jquery를 이용하여 애니메이션을 적용할수 있는가?-->
	<button class="btn">클릭</button>
	 <div class="box"></div> 	 
	<script>
		$('.btn').click(function(){
			$(".box").animate({top: '+=100px'});			
		});
	
		
	</script>
</body>
</html>
