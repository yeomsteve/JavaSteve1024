<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		[name=id],[name=pw1],[name=pw2]{
			display: inline-block; width: 100px; height: 20px;
			margin-bottom: 20px; 			
			border: 1px solid black; line-height: 40px;
			padding: 0 10px; box-sizing: border-box;
		}
		form{
			width: 400px;
			height: 100px;
			text-align: left;
		}
	</style>
</head>
<script src="../js/jquery.min.js"></script>


<body>
	<form action="#" method="form">
		<fieldset>
							<legend>회원 가입 양식</legend>		
					
					아이디 <input type="text" name="id" class="id1"> &nbsp&nbsp&nbsp<button type="submit" class="btn-id">중복확인</button><br>
					비밀번호 <input type="text" name="pw1"><br>
					비밀번호확인 <input type="text" name="pw2">
				
				<div>
					<label>
						<input type="radio" name="location" value="서울"> 서울
					</label>
					<label>
						<input type="radio" name="location" value="부산"> 부산
					</label>
					<label>
						<input type="radio" name="location" value="대구"> 대구
					</label>
				</div>
				<br>
				<button type="reset" class="btn1">초기화</button> <button type="submit" class="form">회원가입</button>
		</fieldset>
</form>
<script>
		$('.btn-id').click(function(e){
			e.preventDefault();
			let regex = /^[a-z][a-zA-z0-9!@#]{5,11}$/;
			let id = $('[name=id]').val();
			if(!regex.test(id)){
				alert('형식이 다릅니다.');
				$('.id1').css('background','red');
			}else{
				$('.id1').css('background','green');
			}
		});

		$('.form').click(function(e){			
			if($('[name=location]:checked').length == 0){
				alert('지역을 선택하세요');
				return false;
			}
		});

		$('.btn1').click(function(){
			$('.id1').removeAttr('style','');
		});
	
</script>	
</body>
</html>
