<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴 예제</title>
	<style>

		*{margin:0; padding:0;}

	.menu-list{ list-style: none; padding: 0;
		height: 100vh; margin: 0; 
		width:200px;
		box-sizing: border-box;
		border: 5px solid black;
}
.menu-item{
	width: 100%; height: 50px; border-bottom: 5px solid black;
}
.menu-link{ text-decoration: none; color: black;
			display: block; height: 100%;
			text-align: center; line-height: 50px;
}

	</style>

</head>
<body>
	<nav>
		<ul class="menu-list">
			<li class="menu-item">
				<a href="http://naver.com" class="menu-link">메뉴1</a>
			</li>
			<li class="menu-item">
				<a href="http://daum.net" class="menu-link">메뉴2</a>
			</li>
			<li class="menu-item">
				<a href="http://google.com" class="menu-link">메뉴3</a>
			</li>
		</ul>
	</nav>
</body>
</html>
