<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>flex 예제</title>
	<style>
		.container{
			border: 1px solid black;
			display: flex; 
			
		}
		.box{width: 100%; height: 50px; margin: 10px; background: yellow;
		float: left;}
		.box:nth-child(2){ width: 200%; background: red; height: 100px;}
		.box:nth-child(3){ width: 300%; background: blue; height: 50px;}
	</style>
</head>
<body>
	
	<div class="container">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>
</html>
