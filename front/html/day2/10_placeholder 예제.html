<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>placeholder 예제</title>
</head>
<body>
	<!-- placeholder: input태그에 입력해야할 값의 정보를 미리보기 형태로 보여줌
										요소를 선택하여 값을 입력하면 사라짐. 값을 지우면 다시보임

				value:       초기값. 요소를 선택해도 사라지지 않고 지워야 사라짐 지우면 다음에는 안보임 -->
	<form action="">
		<input type="text" name="text1" placeholder="문자열 입력"> <br>
		<input type="text" name="text2" value="문자열 입력"> <br>
		<input type="submit" value="전송"> 
		</form>
	
</body>
</html>
