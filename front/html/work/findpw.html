<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="findpw.css">
	<title>비밀번호 찾기</title>
</head>

<body>
	<div class="container">
	<form class="form-horizontal" role="form" method="POST" action="starters?cmd=findIdAction">
			<div class="row">
				<div class="col-md-10 inputbb">
					<div class="form-group has-danger">
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<input type="text" name="name" class="form-control" id="name" placeholder="이름" required autofocus>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-10 inputbb">
				<div class="form-group">
					<div class="input-group mb-2 mr-sm-2 mb-sm-0">
						<input type="email" name="email" class="form-control" id="email" placeholder="이메일" required autofocus>
					</div>
				</div>
			</div>
		</div>
	<div class="row">
		<div class="col-md-10 inputbb">
			<div class="form-group has-danger">
				<div class="input-group mb-2 mr-sm-2 mb-sm-0">
					<input type="text" name="name" class="form-control" id="birth" placeholder="생년월일" required autofocus>
				</div>
			</div>
		</div>
	</div>		
	<div class="row">
		<div class="col-md-10 inputbb">
			<div class="form-group has-danger">
				<div class="input-group mb-2 mr-sm-2 mb-sm-0">
					<input type="text" name="name" class="form-control" id="account" placeholder="아이디" required autofocus>
				</div>
			</div>
		</div>
	</div>		
	<div class="row">
		<div class="col-md-10 inputbb">
			<button type="submit" class="btn-find">비밀번호 찾기</button>
		</div>
	</div>	
</form>
</div>
<script>
	
</script>
</body>
</html>
